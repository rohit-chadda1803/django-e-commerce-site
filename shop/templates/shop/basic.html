<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
   <title> {% block title %}{% endblock %}</title>
   
   {% block third-party-link %}{% endblock %}<!-- if using css link in particular page-->
   
   {% block css %}{% endblock %}

   <style>
    #blog_btn{
     /* font-family:Georgia, 'Times New Roman', Times, serif;*/
      border-radius: 15px;
      color:whitesmoke;
      font-style: italic;
    }
    
   </style>

  </head>
  <body>
<!-- jquery link cdn --> <!-- using cloudfare,not google because it will work for owl-carousel also-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  -->
    <script  src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script><!-- uncompressed jquery-->
  
    {% load static %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>myCart</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-outline-primary" href="http://127.0.0.1:8000/blog/"id="blog_btn">Blog</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                know us 
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/shop/about/">about us</a></li>
                <li><a class="dropdown-item" href="/shop/contact/">contact us</a></li>
              <!---  <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">another action</a></li> -->
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/shop/tracker/">tracker</a>
            </li>      
          </ul>
          <form method="GET" action="/shop/search/" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"id="search" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
    <!-- popover starts here,created by myself--><!-- mx-3 means margin:3px; in x-axis both side.-->
    <button type="button" class="btn btn-secondary mx-3" id="popcart"  data-bs-container="body" data-bs-toggle="popover" 
    title="cart" data-bs-placement="bottom" data-bs-html="true" data-bs-content="cart hai kew">
          Cart(<span id="cart">0</span>)
    </button> 
   <!---popover end here-->    
      <!--checkout button-->
      <a href="/shop/checkout/" class="btn btn-info">checkout</a> 
      
         
      </div>
      </div>
    </nav> 
    <!-- to make gap between fixed nav and other content & so,only gap will hidded by nav -->
    <div style="margin-top: 70px;"></div>

    
    {% block body %}{% endblock %}
    
    
    
  {% block js %}{% endblock %}


</body>
</html>
