{% extends 'blog/basic.html' %}

{% block title %}myBlog{% endblock %}

{% block css%}
<style>
  body{
    background-color: black;
    color: snow;
  }
</style>
{% endblock %}

{%block body%}
<div class="container mt-4">
<div class="row my-2">
  
  {% for blog in blogs %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{blog.category}}</strong>
          <h3 class="mb-0">{{blog.title}}</h3>
          <div class="mb-1 text-muted">{{blog.pub_date}}</div>
          <p class="card-text mb-auto">{{blog.conthead1}}</p>
          <a href="/blog/blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
       <img src="/media/{{blog.image}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#55595c"></rect></img>   
      </div>
      </div>
    </div>
  {% endfor %}  
</div>
</div>

{%endblock%}
